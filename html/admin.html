<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/nav_bar.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
        .admin-form-section {
            padding: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }
        .form-container {
            background: #16232A;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            color: #ECEDF0;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #1c2136;
            border-radius: 7px;
            background-color: #eef0f5;
            color: #1c2136;
            font-family: inherit;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-btn {
            width: 100%;
            height: 50px;
            background-color: #ff5b04;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
        }
        .submit-btn:hover {
            background-color: #e54a00;
        }
    </style>
</head>
<body>
    <nav>
        <div class="top-nav">
            <a href="../index.html">
                <img src="../Assets/lynq logo.png" alt="logo" />
            </a>
            <div class="icon" data-menuOpen style="cursor: pointer;">
                <i class="fa fa-bars"></i>
            </div>
            <ul data-menu>
                <header>
                    <div class="stuff">
                        <h2>Menu</h2>
                        <div class="icon" data-menuClose>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <hr>
                </header>
                <div class="menuItems">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./sign-in.html">Register An Event</a></li>
                    <li data-protected-item><a href="./eventOrganizers.html">Your Events</a></li>
                </div>
            </ul>
        </div>
        <!-- <div class="bottom-nav">
            <div class="search-box">
                <input type="search" name="search-event" id="search-event" placeholder="Explore Events..." data-search />
                <button>
                    <span class="search-text">Search</span>
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div> -->
    </nav>
    <div class="admin-form-section">
        <div class="form-container">
            <h1>Add New Event</h1>
            <form id="event-form">
                <div class="form-group">
                    <label for="event-name">Event Name</label>
                    <input type="text" id="event-name" name="event-name" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Link</label>
                    <input type="text" id="event-location" name="event-location" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-description">Event Description</label>
                    <textarea id="event-description" name="event-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="event-image">Event Image URL</label>
                    <!-- <input type="url" > -->
                    <input type="file" id="event-image" name="event-image" required>
                </div>
                <button type="submit" class="submit-btn">Add Event</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <script src="../scripts/firebase-config.js"></script>
    <script src="../scripts/sidebar.js" defer></script>
    <script src="../scripts/font-awesome.js" defer></script>
    <script>
        document.getElementById('event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const eventData = {
                name: document.getElementById('event-name').value,
                date: document.getElementById('event-date').value,
                location: document.getElementById('event-location').value,
                description: document.getElementById('event-description').value,
                image: document.getElementById('event-image').value
            };
            // Assuming Firebase is configured, add to database
            const newEventRef = database.ref('events').push();
            newEventRef.set(eventData)
                .then(() => {
                    console.log('Event added:', eventData);
                    alert('Event added successfully!');
                    // Reset form
                    this.reset();
                })
                .catch((error) => {
                    console.error('Error adding event:', error);
                    alert('Error adding event. Please try again.');
                });
        });
    </script>
</body>
</html>
