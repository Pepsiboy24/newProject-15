<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/nav_bar.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
        .dashboard-section {
            padding: 2vw;
            min-height: calc(100vh - 100px);
        }
        .metrics {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .metric-card {
            background: #16232A;
            border-radius: 12px;
            padding: 20px;
            color: #ECEDF0;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }
        .metric-card h3 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .metric-card p {
            font-size: 1rem;
            color: #8C9098;
        }
        .acard{
            margin: 0;
            padding: 0;
        }
        .metric-card a{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* color: #8C9098; */
        }
        .metric-card i{
            margin-right: 20px;
        }
        .add-event-btn {
            display: inline-block;
            background-color: #ff5b04;
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }
        .add-event-btn:hover {
            background-color: #e54a00;
        }
        .events-list {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        .event-item {
            background: #16232A;
            border-radius: 12px;
            padding: 20px;
            color: #ECEDF0;
        }
        .event-item h4 {
            margin-bottom: 10px;
        }
        .event-item p {
            margin-bottom: 5px;
            color: #DEDFE2;
        }
        .no-events {
            text-align: center;
            color: #8C9098;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="top-nav">
            <a href="../index.html">
                <img src="../Assets/lynq logo.png" alt="logo" />
            </a>
            <div class="icon" data-menuOpen style="cursor: pointer;">
                <i class="fa fa-bars"></i>
            </div>
            <ul data-menu>
                <header>
                    <div class="stuff">
                        <h2>Menu</h2>
                        <div class="icon" data-menuClose>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <hr>
                </header>
                <div class="menuItems">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./admin.html">Add Event</a></li>
                    <li><a href="./admin-dashboard.html">Dashboard</a></li>
                </div>
            </ul>
        </div>
    </nav>
    <div class="dashboard-section">
        <h1>Admin Dashboard</h1>
        <div class="metrics">
            <div class="metric-card">
                <h3 id="upcoming-events">0</h3>
                <p>Total Events</p>
            </div>
            <div class="metric-card acard">
                <a href="./admin.html" class="add-event-btn"><i class="fa fa-plus" style="margin-right: 10px;"></i> Add New Event</a>
            </div>
        </div>
        <h2>Posted Events</h2>
        <div class="events-list" id="events-list">
            <p class="no-events">Loading events...</p>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database-compat.js"></script>
    <!-- <script src="../scripts/firebase-config.js" type="module"></script> -->
    <script src="../scripts/sidebar.js" defer></script>
    <script src="../scripts/font-awesome.js" defer></script>
    <script src="../scripts/dashboard.js" type="module"></script>
</body>
</html>
