<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/nav_bar.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
        .login-form-section {
            padding: 2vw;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
        }
        .form-container {
            background: #16232A;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            color: #ECEDF0;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #1c2136;
            border-radius: 7px;
            background-color: #eef0f5;
            color: #1c2136;
            font-family: inherit;
        }
        .submit-btn {
            width: 100%;
            height: 50px;
            background-color: #ff5b04;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-family: inherit;
        }
        .submit-btn:hover {
            background-color: #e54a00;
        }
    </style>
</head>
<body>
    <nav>
        <div class="top-nav">
            <a href="../index.html">
                <img src="../Assets/lynq logo.png" alt="logo" />
            </a>
            <ul data-menu>
                <header>
                    <div class="stuff">
                        <h2>Menu</h2>
                        <div class="icon" data-menuClose>
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <hr />
                </header>
                <div class="menuItems">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./sign-in.html">Register An Event</a></li>
                    <li data-protected-item><a href="./eventOrganizers.html">Your Events</a></li>
                </div>
            </ul>
        </div>
    </nav>
    <div class="login-form-section">
        <div class="form-container">
            <h1>Login</h1>
            <div id="login-form">
                <div class="error-message"></div>
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="text" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" class="submit-btn" id="submit-btn">Log In</button>
            </div>
        </div>
    </div>
    <!-- <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-storage-compat.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/font-awesome.js" defer></script>
    <script src="../scripts/login.js" type="module"></script>
</body>
</html>
